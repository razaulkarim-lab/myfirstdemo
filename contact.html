<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css">


  <style>

    /* General reset for padding and margins */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  /* display: flex; */
  justify-content: center;
  align-items:center;
  height: 100vh;
  background-color: #f5f5f5;
  font-family: Arial, sans-serif;
}

/* Contact card styling */
.contact-card {
  width: 300px;
  background-color: rgb(51, 218, 65);
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: left;
  padding: 50px 15px 50px 15px ;
  margin: 20px;
  margin-left: 40%;
}

/* Profile picture styling */
.profile-picture img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 15px;
}

/* Basic text styling */
.contact-card h2 {
  font-size: 24px;
  color: #333;
  margin-bottom: 5px;
}

.contact-card .job-title {
  font-size: 14px;
  color: #777;
  margin-bottom: 10px;
}

.contact-card .email, .contact-card .phone {
  font-size: 16px;
  color: #555;
  margin-bottom: 8px;
}

/* Social links styling */
.social-links {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 15px;
}

.social-link {
  font-size: 14px;
  color: white;
  background-color: #0077b5; /* Default to LinkedIn color */
  padding: 8px 10px;
  border-radius: 4px;
  text-decoration: none;
}

.social-link:hover {
  opacity: 0.8;
}

.social-link:nth-child(2) {
  background-color: #1da1f2; /* Twitter color */
}

.social-link:nth-child(3) {
  background-color: #4267b2; /* Facebook color */
}

  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="report.html">Reports</a>
    </nav>
  </header>
  <div class="contact-card">

  
  <section id="contact">
    <form action="/submit-form" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </section>

  <div class="social-links">
    <a href="#" class="social-link">LinkedIn</a>
    <a href="#" class="social-link">Twitter</a>
    <a href="#" class="social-link">Facebook</a>
  </div>

  </div>
  
  <footer>
    <p>&copy; 2024 Telecom Services</p>
  </footer>
</body>
</html>
