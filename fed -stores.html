<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Feedback Panel</title>
   
    <link rel="stylesheet" href="fed_stores.css">
</head>
<body>
    <!-- Admin Panel for Feedback -->
    <section class="admin-feedback-panel">
        <h2>Customer Feedback</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Feedback</th>
                    <th>Rating</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="feedbackTableBody">
                <!-- Dynamic feedback rows will be added here -->
            </tbody>
        </table>
    </section>

    <script src="admin_script.js"></script>
</body>
</html>
