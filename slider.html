<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Website</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
   
    <!-- Slider Section -->
    <section class="slider">
        <div class="slides">
            <div class="slide active">
                <img src="images/ethan-robertson-SYx3UCHZJlo-unsplash.jpg" alt="Fast Network">
                <div class="slide-content">
                    <h2>Fast & Reliable Network</h2>
                    <p>Experience high-speed internet and reliable network connectivity.</p>
                </div>
            </div>
            <div class="slide">
                <img src="images/GP-Internet-Offer.webp" alt="24/7 Customer Support">
                <div class="slide-content">
                    <h2>24/7 Customer Support</h2>
                    <p>We are here to assist you at any time, any day.</p>
                </div>
            </div>
            <div class="slide">
                <img src="images/bl.jpeg" alt="Affordable Plans">
                <div class="slide-content">
                    <h2>Affordable Plans</h2>
                    <p>Choose from a variety of affordable plans that suit your needs.</p>
                </div>
            </div>
        </div>
        <!-- Slider Controls -->
        <div class="controls">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
