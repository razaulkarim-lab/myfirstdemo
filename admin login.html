<body>

        <h2>Affordable and Reliable Telecom Solutions</h2>
        <p>We provide the best telecom services with a range of plans to suit everyoneâ€™s needs.</p>
      </section>

      


   
    <main>
        <div class="login-card">
            <h2>Admin Login</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button"> <a href="admin-panel.html">Login</a></button>
              
            
        <p id="message"></p>
        <p>Don't have an account? <a href="signup.html"><Br> Sign up here</a>.</p>
    </form>
    </main>
    <script>
        // JavaScript for handling form submission and showing feedback
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.text();
                
                if (response.ok) {
                    document.getElementById('message').innerText = "Login successful!";
                    // Redirect to homepage or dashboard after successful login
                    window.location.href = '/';
                } else {
                    document.getElementById('message').innerText = result; // Show error message
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerText = "An error occurred. Please try again.";
            }
        });
    </script>
