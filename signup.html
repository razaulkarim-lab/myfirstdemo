<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    /* display: flex; */
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
    text-align: center;
}

.signup-card {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
    margin-left: 40%;
}

.signup-card h2 {
    margin-bottom: 1rem;
    color: #333;
}

.form-group {
    margin-bottom: 1rem;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button[type="submit"] {
    width: 100%;
    padding: 0.75rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

.login-link {
    margin-top: 1rem;
    color: #555;
}

.login-link a {
    color: #4CAF50;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}
  
    </style>
</head>
<body>



    <header>
        <h1>Welcome to Telecom Services</h1>
        <nav>
            <a href="signup.html">Registration Now</a>
          <a href="index.html">Home</a>
          <a href="admin-panel.html">admin-panel</a>
          <a href="sub-admin-panal.html">sub-admin-panel</a>
          <a href="plans.html">Plans</a>
          
          <a href="contact.html">Contact</a>
        </nav>
      </header>
      
      <section id="intro">
        <h2>Affordable and Reliable Telecom Solutions</h2>
        <p>We provide the best telecom services with a range of plans to suit everyoneâ€™s needs.</p>
      </section>




    
    <main>
        <div class="signup-card">
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit"> <a href="login.html">Sign Up</a></button>
                <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </main>
    <script>
        // JavaScript for handling form submission and showing feedback
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.text();
                
                if (response.ok) {
                    document.getElementById('message').innerText = "Signup successful! Please log in.";
                    // Optionally redirect to the login page
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    document.getElementById('message').innerText = result; // Show error message
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerText = "An error occurred. Please try again.";
            }
        });
    </script>

<footer>
    <p>&copy; 2024 Telecom Services</p>
  </footer>

</body>
</html>
